{% extends 'base.html' %}
{% block title %} Login page {% endblock %}

{% block body %}
    {% if messages %}
        <div class="alert">
            <div class="container">
                {% for message in messages %}
                    <div class="alert text-warning alert-warning">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    <div class="login-text">
        <div class="container">
            <h2>Login Page</h2>
        </div>
    </div>
    <div class="login-page">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
